syntax = "proto3";

package proto;

option go_package = "/pb";

message GetRequest {
  string group = 1;
  string key = 2;
}


message GetResponse {
  bytes value = 1;
  string msg = 2;
}

message SetRequest {
  string group = 1;
  string key = 2;
  bytes value = 3;
  int64 expire = 4;
}

message SetResponse {
  string msg = 1;
}